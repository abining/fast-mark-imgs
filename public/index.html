<!DOCTYPE html>
<html>
<head>
    <title>图片标注工具</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #imageCanvas {
            border: 1px solid #ccc;
            margin-top: 20px;
            max-height: 90vh; /* 限制画布最大高度为视窗高度的90% */
        }
        .controls {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .annotation-settings {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: 20px;
        }
        .hidden {
            display: none;
        }
        #annotationSize {
            width: 60px;
        }
        .shortcut-settings {
            display: flex;
            gap: 15px;
            margin-left: 20px;
        }
        .shortcut-settings input {
            width: 100px;
            margin-left: 5px;
            cursor: pointer;
        }
        .shortcut-settings label {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="folderSelect">
            <h2>选择图片文件夹</h2>
            <input type="text" id="folderPath" placeholder="输入文件夹路径">
            <button onclick="loadImages()">加载图片</button>
        </div>
        
        <div id="imageEditor" class="hidden">
            <div class="controls">
                <button onclick="prevImage()">上一张</button>
                <button onclick="nextImage()">下一张</button>
                <button onclick="saveImage()">保存标注</button>
                <div class="annotation-settings">
                    <input type="text" id="annotationText" value="YES" placeholder="标注文字">
                    <input type="color" id="annotationColor" value="#000000">
                    <input type="number" id="annotationSize" value="25" min="10" max="100">
                    <div class="shortcut-settings">
                        <label>上一张快捷键：<input type="text" id="prevKeyShortcut" value="ArrowLeft" readonly></label>
                        <label>下一张快捷键：<input type="text" id="nextKeyShortcut" value="ArrowRight" readonly></label>
                    </div>
                </div>
            </div>
            <div id="imageInfo" style="margin: 10px 0; font-size: 16px;"></div>
            <canvas id="imageCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="message.js"></script>
</body>
</html>
